<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta content="true" name="HandheldFriendly" />
    <meta content="width" name="MobileOptimized" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <title>Progress calendar</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">

    <!-- Для iPad 3 с Retina-экраном высокого разрешения: -->
    <link
            rel="apple-touch-icon-precomposed"
            sizes="128x128"
            href="./icon128.png" />
    <!-- Для iPhone с Retina-экраном высокого разрешения: -->
    <link
            rel="apple-touch-icon-precomposed"
            sizes="128x128"
            href="./icon128.png" />
    <!-- Для iPad первого и второго поколения: -->
    <link
            rel="apple-touch-icon-precomposed"
            sizes="64x64"
            href="./icon64.png" />
    <!-- Для iPhone, iPod Touch без Retina и устройств с Android 2.1+: -->
    <link
            rel="apple-touch-icon-precomposed"
            href="./icon64.png" />
    <!-- Для других случаев - обычный favicon -->
    <link
            rel="shortcut icon"
            href="./icon32.png" />
</head>
<body>
  <h1>
      Прогресс
  </h1>

  <div class="progress-control">
      Прогресс до <select id="graphType"></select>
  </div>

  <div class="progress-bar" id="bar">
      <div class="progress" id="progress"></div>
      <div class="progress-number" id="progressNumber">0%</div>
  </div>
  <div class="textarea" id="textarea">
  </div>
  <div class="special" id="special"></div>

  <h1>
      Прогресс за день
  </h1>
  <div class="progress-bar day-progress-bar" id="dayBar">
      <div class="progress" id="dayProgress"></div>
      <div class="progress-number" id="dayProgressNumber">0%</div>
  </div>

  <h1>
      Цитата <button type="button" id="nextQuotes">Следующая</button>
  </h1>
  <blockquote id="blockquote">
      <p id="quote">Words can be like X-rays, if you use them properly—they’ll go through anything. You read and you’re pierced.</p>
      <footer id="author">—Aldous Huxley</footer>
  </blockquote>
</body>
<script src="./calendar.js" type="module"></script>
</html>
